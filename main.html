<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meditation App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="app" class="app">
  <div class="vid-container">
    <video id="meditationVideo" autoplay loop>
      <source src="video/beach.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="player-container">
    <audio id="meditationAudio" autoplay loop>
      <source src="sounds/beach.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
  <div class="sound-picker">
    <button id="sound1">Sound 1</button>
    <button id="sound2">Sound 2</button>
  </div>
  <div class="time-select">
    <button id="smaller-mins">2 Min</button>
    <button id="medium-mins">5 Min</button>
    <button id="long-mins">10 Min</button>
  </div>
  <div class="time-display">10:00</div>
  <button id="play-pause" class="play">Play</button>
</div>

<script src="script.js"></script>
</body>
</html>
